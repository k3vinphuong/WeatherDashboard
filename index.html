<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="dashboard">
        <header>
          <h1>Dashboard</h1> 
            <section class="search-bar">
                <input type="text" placeholder="Input City" id="city-input"/>
                <button id="search-btn">üîç</button>
            </section>  
        </header>

        <main>
            <aside class="weekforecast">
               <h1>5-Day Forecast</h1> 
               <div class="5dayweek"></div>
            </aside>
            
            <section class="mainweather">
                <h1>Location of place</h1>
                <img src="" alt=""/>
                <p class="temp">Degrees of weather</p>
            </section>

            <aside class="dailyinformation">
                <h1>Weather Information</h1>
                <section class="info-grid">
                    <h1 id="sun-time">Sunset/Sunrise</h1>
                    <h1 id="wind-info">Wind Direction/Speed</h1>
                    <h1 id="humidity-info">Humidity</h1>
                    <h1 id="rain-level">Precipitation Levels</h1>    
                </section>
            </aside>
        </main>


        <footer>
            <button id="refresh-btn">Refresh</button>
            <small>Last refreshed 10 minutes ago</small>
        </footer>
    </div>
</body>
</html>
